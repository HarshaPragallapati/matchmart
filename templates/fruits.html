        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }

        h2 {
            text-align: center;
            color: #6A0D91; /* Heading color to match the theme */
            margin-bottom: 30px;
        }

        .form-group label {
            font-weight: bold;
            color: #333; /* Dark label text */
        }

        .form-control {
            border-radius: 5px;
            padding: 10px;
            border: 1px solid #ddd;
        }

        .form-control:focus {
            border-color: #6A0D91; /* Purple border focus */
            box-shadow: 0 0 5px rgba(106, 13, 145, 0.3); /* Soft glow */
        }

        .form-control[readonly] {
            background-color: #e9ecef; /* Slight gray for readonly fields */
        }

        .btn-primary {
            background-color: #6A0D91;
            border-color: #6A0D91;
            width: 100%;
            font-size: 16px;
            padding: 10px;
            border-radius: 5px;
        }

        .btn-primary:hover {

            border-color: #9B4F9F;

<body>

<div class="container">
    <h2>Add New Product</h2>
    <form id="productForm" action="/perform_wdb" method="POST">
        <input type="hidden" name="user_email" value="{{ email }}">

        <div class="form-group">
            <label for="productName">Product Name</label>
            <input type="text" class="form-control" id="productName" placeholder="Enter product name" name="name" required>
        </div>
        <div class="form-group">
            <label for="productType">Product Type</label>
            <input type="text" class="form-control" id="productType" value="{{type}}" name="type" readonly>
        </div>
        <div class="form-group">
            <label for="address">Address</label>
            <input type="text" class="form-control" id="address" placeholder="Enter address" name="address" required>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

</body>
